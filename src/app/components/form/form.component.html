<!-- By adding 'novalidate' it will prevent the browser
     to handle form validation (by default),
     because we want to handle validation by our own measures.
-->
<form [formGroup]="myForm" novalidate>

  <fieldset formGroupName="name">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" [ngClass]="{
        'has-danger': myForm.controls.name.controls.firstName.invalid && (myForm.controls.name.controls.firstName.dirty || myForm.controls.name.controls.firstName.touched),
        'has-success': myForm.controls.name.controls.firstName.valid && (myForm.controls.name.controls.firstName.dirty || myForm.controls.name.controls.firstName.touched)
      }">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" [ngClass]="{
        'has-danger': myForm.controls.name.controls.lastName.invalid && (myForm.controls.name.controls.lastName.dirty || myForm.controls.name.controls.lastName.touched),
        'has-success': myForm.controls.name.controls.lastName.valid && (myForm.controls.name.controls.lastName.dirty || myForm.controls.name.controls.lastName.touched)
      }">
    </div>
  </fieldset>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" [ngClass]="{
      'has-danger': myForm.controls.email.invalid && (myForm.controls.email.dirty || myForm.controls.email.touched),
      'has-success': myForm.controls.email.valid && (myForm.controls.email.dirty || myForm.controls.email.touched)
    }">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" [ngClass]="{
      'has-danger': myForm.controls.password.invalid && (myForm.controls.password.dirty || myForm.controls.password.touched),
      'has-success': myForm.controls.password.valid && (myForm.controls.password.dirty || myForm.controls.password.touched)
    }">
  </div>

  <div class="form-group">
    <label>Language</label>
    <select class="form-control" formControlName="language" [ngClass]="{
      'has-danger': myForm.controls.language.invalid && (myForm.controls.language.dirty || myForm.controls.language.touched),
      'has-success': myForm.controls.language.valid && (myForm.controls.language.dirty || myForm.controls.language.touched)
    }">
      <option value="">Please select a language</option>
      <option *ngFor="let lang of langs" [value]="lang">
        {{ lang }}
      </option>
    </select>
  </div>

  <div>
    {{ myForm.value | json }}
  </div>

</form>
