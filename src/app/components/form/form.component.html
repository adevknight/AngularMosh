<!-- By adding 'novalidate' it will prevent the browser
     to handle form validation (by default),
     because we want to handle validation by our own measures.
-->
<form novalidate #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">

  <fieldset ngModelGroup="name">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" #fN="ngModel" [(ngModel)]="model.firstName" name="firstName" required
        [ngClass]="{
          'has-danger': fN.invalid && (fN.dirty || fN.touched),
          'has-success': fN.valid && (fN.dirty || fN.touched)
        }"
      >
      <!-- Don't forget to use '?' (Elvis Operator or Safe Traversal Operator) -->
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" ngModel name="lastName" required>
    </div>
  </fieldset>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" ngModel name="email" required pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ngModel name="password" required minlength="8">
  </div>

  <div class="form-group">
    <label>Language</label>
    <select class="form-control" ngModel name="language" required>
      <option value="">Please select a language</option>
      <option *ngFor="let lang of langs" [value]="lang">
        {{ lang }}
      </option>
    </select>
  </div>
  
  <div>
    {{ myForm.value | json }}
  </div>

  <div>
    {{ model.firstName }}
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
    Submit
  </button>

</form>
