<!-- By adding 'novalidate' it will prevent the browser
     to handle form validation (by default),
     because we want to handle validation by our own measures.
-->
<form [formGroup]="myForm" novalidate>

  <fieldset formGroupName="name">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" [ngClass]="{
        'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
        'has-success': firstName.valid && (firstName.dirty || firstName.touched)
      }">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" [ngClass]="{
        'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
        'has-success': lastName.valid && (lastName.dirty || lastName.touched)
      }">
    </div>
  </fieldset>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" [ngClass]="{
      'has-danger': email.invalid && (email.dirty || email.touched),
      'has-success': email.valid && (email.dirty || email.touched)
    }">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" [ngClass]="{
      'has-danger': password.invalid && (password.dirty || password.touched),
      'has-success': password.valid && (password.dirty || password.touched)
    }">
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      <span *ngIf="password.errors.required">
        Password is required
      </span>
      <span *ngIf="password.errors.minlength">
        Password must be at least 8 characters,
        you need {{ password.errors.minlength.requiredLength - password.errors.minlength.actualLength }} more characters.
      </span>
    </div>
  </div>

  <div class="form-group">
    <label>Language</label>
    <select class="form-control" formControlName="language" [ngClass]="{
      'has-danger': language.invalid && (language.dirty || language.touched),
      'has-success': language.valid && (language.dirty || language.touched)
    }">
      <option value="">Please select a language</option>
      <option *ngFor="let lang of langs" [value]="lang">
        {{ lang }}
      </option>
    </select>
  </div>

  <div>
    {{ myForm.value | json }}
  </div>

</form>
